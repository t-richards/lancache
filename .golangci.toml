version = "2"

[linters]
default = "all"
disable = [
  # objectively gross, literally nobody wants this
  "exhaustruct",

  # needs explicit configuration
  "depguard",

  # things we don't care about at the moment
  "gochecknoglobals",
  "nonamedreturns",
  "varnamelen"
]

[formatters]
enable = [
  "gofmt",
  "goimports"
]
